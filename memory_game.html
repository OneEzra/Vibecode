<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game - Two Players</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .setup-screen, .game-screen {
            display: none;
        }

        .setup-screen.active, .game-screen.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .name-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .name-input-group {
            flex: 1;
            min-width: 200px;
        }

        .name-input-group label {
            display: block;
            margin-bottom: 8px;
            color: #667eea;
            font-weight: bold;
        }

        .name-input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-center {
            display: block;
            margin: 0 auto;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 15px;
        }

        .player-score {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: #f0f4ff;
            transition: all 0.3s;
        }

        .player-score.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .player-score h2 {
            font-size: 1em;
            margin-bottom: 8px;
        }

        .player-score .score {
            font-size: 2em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            aspect-ratio: 1;
            background: #667eea;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            user-select: none;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #48bb78;
            cursor: default;
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .card-front {
            background: #667eea;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .winner-announcement {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .winner-announcement.active {
            display: flex;
        }

        .winner-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: winnerPop 0.5s ease;
            max-width: 90vw;
        }

        .winner-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @keyframes winnerPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winner-content h2 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .winner-content .confetti {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .winner-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .card {
                font-size: 1.5em;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .player-score {
                padding: 10px;
            }

            .player-score h2 {
                font-size: 0.9em;
            }

            .player-score .score {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div class="setup-screen active">
            <h1>ðŸŽ® Memory Match Game</h1>
            <div class="name-inputs">
                <div class="name-input-group">
                    <label for="player1Name">Player 1 Name:</label>
                    <input type="text" id="player1Name" placeholder="Enter Player 1 name">
                </div>
                <div class="name-input-group">
                    <label for="player2Name">Player 2 Name:</label>
                    <input type="text" id="player2Name" placeholder="Enter Player 2 name">
                </div>
            </div>
            <button class="btn btn-center" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen">
            <h1>ðŸŽ® Memory Match</h1>
            
            <div class="scoreboard">
                <div class="player-score active" id="player1Score">
                    <h2 id="player1NameDisplay">Player 1</h2>
                    <div class="score" id="score1">0</div>
                </div>
                <div class="player-score" id="player2Score">
                    <h2 id="player2NameDisplay">Player 2</h2>
                    <div class="score" id="score2">0</div>
                </div>
            </div>

            <div class="game-board" id="gameBoard"></div>

            <div class="controls">
                <button class="btn" onclick="newGame()">New Game</button>
                <button class="btn" onclick="backToSetup()">Change Names</button>
            </div>
        </div>
    </div>

    <!-- Winner Announcement -->
    <div class="winner-announcement" id="winnerAnnouncement">
        <div class="winner-content">
            <div class="confetti">ðŸŽ‰ðŸŽŠâœ¨</div>
            <h2 id="winnerName"></h2>
            <p id="winnerMessage"></p>
            <div class="winner-buttons">
                <button class="btn" onclick="closeWinnerAnnouncement()">Play Again</button>
                <button class="btn" onclick="changeNamesFromWinner()">Change Names</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let player1Name = 'Player 1';
        let player2Name = 'Player 2';
        let currentPlayer = 1;
        let scores = { player1: 0, player2: 0 };
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;

        // Emoji pool
        const emojiPool = [
            'ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼',
            'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ', 'ðŸ”',
            'ðŸ¦†', 'ðŸ¦…', 'ðŸ¦‰', 'ðŸ¦‡', 'ðŸº', 'ðŸ—', 'ðŸ´', 'ðŸ¦„',
            'ðŸ', 'ðŸ›', 'ðŸ¦‹', 'ðŸŒ', 'ðŸž', 'ðŸœ', 'ðŸ¦Ÿ', 'ðŸ¦—',
            'ðŸŽ', 'ðŸŠ', 'ðŸ‹', 'ðŸŒ', 'ðŸ‰', 'ðŸ‡', 'ðŸ“', 'ðŸ’',
            'ðŸ‘', 'ðŸ¥­', 'ðŸ', 'ðŸ¥¥', 'ðŸ¥', 'ðŸ…', 'ðŸ¥‘', 'ðŸ¥¦',
            'âš½', 'ðŸ€', 'ðŸˆ', 'âš¾', 'ðŸŽ¾', 'ðŸ', 'ðŸ‰', 'ðŸŽ±',
            'ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽ¬', 'ðŸŽ¤',
            'ðŸš—', 'ðŸš•', 'ðŸš™', 'ðŸšŒ', 'ðŸšŽ', 'ðŸŽï¸', 'ðŸš“', 'ðŸš‘',
            'â­', 'ðŸŒŸ', 'ðŸ’«', 'âœ¨', 'ðŸŒˆ', 'ðŸ”¥', 'ðŸ’§', 'â„ï¸'
        ];

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playFlipSound() {
            playSound(800, 0.1);
        }

        function playMatchSound() {
            playSound(523, 0.1);
            setTimeout(() => playSound(659, 0.1), 100);
            setTimeout(() => playSound(784, 0.2), 200);
        }

        function playWrongSound() {
            playSound(200, 0.3, 'sawtooth');
        }

        function playWinSound() {
            const notes = [523, 587, 659, 784, 880];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.2), i * 100);
            });
        }

        function startGame() {
            player1Name = document.getElementById('player1Name').value || 'Player 1';
            player2Name = document.getElementById('player2Name').value || 'Player 2';
            
            document.getElementById('player1NameDisplay').textContent = player1Name;
            document.getElementById('player2NameDisplay').textContent = player2Name;
            
            document.querySelector('.setup-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');
            
            initializeGame();
        }

        function backToSetup() {
            document.querySelector('.game-screen').classList.remove('active');
            document.querySelector('.setup-screen').classList.add('active');
        }

        function initializeGame() {
            // Reset game state
            currentPlayer = 1;
            scores = { player1: 0, player2: 0 };
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            
            // Update UI
            document.getElementById('score1').textContent = '0';
            document.getElementById('score2').textContent = '0';
            updateCurrentPlayer();
            
            // Select 10 random emojis
            const shuffled = [...emojiPool].sort(() => Math.random() - 0.5);
            const selectedEmojis = shuffled.slice(0, 10);
            
            // Create pairs and shuffle
            const cards = [...selectedEmojis, ...selectedEmojis]
                .sort(() => Math.random() - 0.5)
                .map((emoji, index) => ({ emoji, id: index }));
            
            // Create game board
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.emoji = card.emoji;
                cardElement.dataset.id = card.id;
                cardElement.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${card.emoji}</div>
                `;
                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            playFlipSound();
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;
            
            if (emoji1 === emoji2) {
                // Match found!
                playMatchSound();
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                // Update score
                if (currentPlayer === 1) {
                    scores.player1++;
                    document.getElementById('score1').textContent = scores.player1;
                } else {
                    scores.player2++;
                    document.getElementById('score2').textContent = scores.player2;
                }
                
                matchedPairs++;
                flippedCards = [];
                canFlip = true;
                
                // Check if game is over
                if (matchedPairs === 10) {
                    setTimeout(announceWinner, 500);
                }
            } else {
                // No match
                playWrongSound();
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                    switchPlayer();
                }, 1500);
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateCurrentPlayer();
        }

        function updateCurrentPlayer() {
            const player1Elem = document.getElementById('player1Score');
            const player2Elem = document.getElementById('player2Score');
            
            if (currentPlayer === 1) {
                player1Elem.classList.add('active');
                player2Elem.classList.remove('active');
            } else {
                player2Elem.classList.add('active');
                player1Elem.classList.remove('active');
            }
        }

        function announceWinner() {
            playWinSound();
            
            const winnerAnnouncement = document.getElementById('winnerAnnouncement');
            const winnerNameElem = document.getElementById('winnerName');
            const winnerMessageElem = document.getElementById('winnerMessage');
            
            if (scores.player1 > scores.player2) {
                winnerNameElem.textContent = `${player1Name} Wins! ðŸ†`;
                winnerMessageElem.textContent = `Score: ${scores.player1} - ${scores.player2}`;
            } else if (scores.player2 > scores.player1) {
                winnerNameElem.textContent = `${player2Name} Wins! ðŸ†`;
                winnerMessageElem.textContent = `Score: ${scores.player2} - ${scores.player1}`;
            } else {
                winnerNameElem.textContent = `It's a Tie! ðŸ¤`;
                winnerMessageElem.textContent = `Both players scored ${scores.player1} points!`;
            }
            
            winnerAnnouncement.classList.add('active');
        }

        function closeWinnerAnnouncement() {
            document.getElementById('winnerAnnouncement').classList.remove('active');
            newGame();
        }

        function changeNamesFromWinner() {
            document.getElementById('winnerAnnouncement').classList.remove('active');
            backToSetup();
        }

        function newGame() {
            document.getElementById('winnerAnnouncement').classList.remove('active');
            initializeGame();
        }

        // Initialize on load
        window.addEventListener('load', () => {
            // Preload audio context on user interaction
            document.body.addEventListener('click', () => {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
